site_name: Syphax Engine Docs
site_description: Clear, task-focused documentation for the Syphax Engine framework.
site_url: https://ougi-washi.github.io/Syphax-Engine/
repo_url: https://github.com/ougi-washi/Syphax-Engine/
repo_name: ougi-washi/Syphax-Engine
edit_uri: edit/main/docs/
docs_dir: docs
site_dir: site
strict: true

theme:
  name: material
  language: en
  logo: assets/img/syphax-mark.svg
  favicon: assets/img/syphax-mark.svg
  font:
    text: Space Grotesk
    code: JetBrains Mono
  features:
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - content.code.copy
    - content.action.edit
    - search.suggest
    - search.highlight
  palette:
    scheme: slate
    primary: black
    accent: grey

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path:
        - docs
      check_paths: true
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - assets/css/custom.css

extra:
  homepage: https://github.com/ougi-washi/Syphax-Engine/
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ougi-washi/Syphax-Engine/
      name: GitHub Repository
    - icon: material/file-document-edit-outline
      link: contributing-docs/
      name: Contributing Docs

