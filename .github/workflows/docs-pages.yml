name: docs-pages

on:
  push:
    branches:
      - main
    paths:
      - docs/**
      - include/**
      - scripts/docs/**
      - mkdocs.yml
      - .github/workflows/docs-pages.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: docs-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: docs/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Generate API reference
        run: ./scripts/docs/generate_api_reference.sh

      - name: Check nav consistency
        run: ./scripts/docs/check_nav_consistency.sh

      - name: Check links
        run: ./scripts/docs/check_links.sh

      - name: Check content quality
        run: ./scripts/docs/check_content_quality.sh

      - name: Check path coverage
        run: ./scripts/docs/check_path_coverage.sh

      - name: Verify snippets compile
        run: ./scripts/docs/verify_snippets.sh

      - name: Build docs (strict)
        run: mkdocs build --strict --config-file mkdocs.yml

      - name: Check path rendered snippets
        run: ./scripts/docs/check_path_render.sh

      - name: Check site size budget
        run: ./scripts/docs/check_site_size.sh

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
