name: linux-build-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Debug

jobs:
  linux-build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install dependencies
      run: |
            sudo apt-get update
            sudo apt-get install -y cmake build-essential pkg-config
            sudo apt-get install -y libwayland-dev libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxkbcommon-dev
            sudo apt-get install -y libgl1-mesa-dev libglu1-mesa-dev
            sudo apt-get install -y libpulse-dev libasound-dev libsndio-dev libjack-jackd2-dev
            
    - name: Build
      run: ${{github.workspace}}/build.sh

    - name: Check example line budget
      run: ${{github.workspace}}/scripts/check_example_line_budget.sh

    - name: Smoke test (2_array)
      run: |
            timeout 15s \
              ${{github.workspace}}/bin/2_array

    - name: Test (context lifecycle teardown regression)
      run: |
            timeout 25s env \
              SE_TERMINAL_RENDER=1 \
              SE_TERMINAL_HIDE_WINDOW=1 \
              ${{github.workspace}}/bin/context_lifecycle

    - name: Test (GLTF GLB roundtrip)
      run: |
            timeout 15s \
              ${{github.workspace}}/bin/gltf_roundtrip

    - name: Test (rts_integration terminal autotest)
      run: |
            timeout 25s env \
              SE_TERMINAL_RENDER=1 \
              SE_TERMINAL_HIDE_WINDOW=1 \
              ${{github.workspace}}/bin/rts_integration --autotest --seconds=2 --autotest-steps=20 --autotest-dt=0.05

    - name: Build (terminal platform rts_integration)
      run: ${{github.workspace}}/build.sh -platform=terminal rts_integration

    - name: Test (rts_integration terminal platform autotest)
      run: |
            timeout 25s \
              ${{github.workspace}}/bin/rts_integration --autotest --seconds=2 --autotest-steps=20 --autotest-dt=0.05
